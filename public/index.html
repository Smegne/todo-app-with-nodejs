<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <style>
        /* Apply a global font */
body {
    font-family: 'Arial', sans-serif;
    background-color: #3636d6;  /* Light background color for the body */
    margin: 0;
    padding: 0;
}

/* Style the input field */
#taskInput {
    width: 60%;  /* Make it wide */
    padding: 100px;  /* Add padding for better look */
    font-size: 80px;  /* Font size for readability */
    border: 20px solid hsl(100, 94%, 43%);  /* Light border */
    border-radius: 40px;  /* Rounded corners */
    background-color: #f9f9f9;  /* Light background */
    outline: none;  /* Remove default outline */
    box-sizing: border-box;  /* Include padding in width */
    margin-bottom: 20px;  /* Space between input and task list */
}

/* Style placeholder */
#taskInput::placeholder {
    color: #c58820;  /* Grey color for placeholder text */
    font-style: italic;  /* Italicize the placeholder text */
    text-align: center;  /* Center the placeholder text */
}

#To-Do{
justify-content: space-between;

}
#button{
    border-radius: 50%;
}

#button:hover{
    background-color: lightslategray;
}

/* Glow effect and shadow on focus */
#taskInput:focus {
    border-color: #6c63ff;  /* Border color on focus */
    box-shadow: 0 0 8px rgba(108, 99, 255, 0.7);  /* Glowing effect */
    background-color: #fff;  /* White background when focused */
}

/* Add a shadow effect around the input */
#taskInput {
    margin-right: 10px;
    box-shadow: 0 0 10px rgba(20, 20, 20, 25);  /* Subtle shadow */
}

/* Add a hover effect to make it feel interactive */
#taskInput:hover {
    box-shadow: 0 0 150px rgba(0, 0, 0, 0.2);  /* Slightly stronger shadow on hover */
}

/* Style the task list container */
ul {
    list-style-type: none;  /* Remove default list bullets */
    padding: 0;
}

li {
    background-color: #0d31c1;  /* White background for tasks */
    padding: 70px;
    margin: 5px 0;
    border-radius: 8px;  /* Rounded corners for tasks */
    box-shadow: 0 0 50px rgba(20, 20, 20, 21);  /* Light shadow around tasks */
}

li:hover{
    background-color: rgb(7, 230, 246);

}
@media (max-width: 768px) {
    /* Make the input field full width on smaller screens */
    #taskInput::placeholder {
    color: #c58820;  /* Grey color for placeholder text */
    font-style: italic;  /* Italicize the placeholder text */
    text-align: center;  /* Center the placeholder text */
    font-size: 20px;
    padding-left: 0;
}
    }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
    
</head>
<body class="bg-light">

    <div class="container mt-5 " >
        <h2 class="text-center">üìù Simple To-Do List</h2>

        <div class="input-group mb-3" id="To-Do">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
            <button class="btn btn-primary" id="button"  onclick="addTask()">Add</button>
        </div>

        <ul id="taskList" class="list-group"></ul>
    </div>

</body>
</html>
